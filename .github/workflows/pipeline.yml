name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install backend
        run: npm install
      - name: Install frontend
        run: |
          cd frontend
          npm install
      - name: Check lint
        run: npm run lint
      - name: Build
        run: npm run build:ui
      